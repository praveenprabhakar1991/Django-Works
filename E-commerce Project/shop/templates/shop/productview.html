{% extends 'shop/default.html' %}

{% block title %} {{Product.Product_name}} - MyCart.In {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{Product.image}}" alt="">
            </div>
            <div class="row">
            <button class="btn btn-primary mx-3">Buy Now</button>
            <button class="btn btn-primary">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{Product.product_name}}</h5>
            <p><b>Rs.{{Product.price}}</b></p>
            <p>{{Product.descriptions}}</p>
        </div>
    </div>
</div>


{% endblock %}

{% block js%}
<script>

  console.log('It is Working')

  var cart;

  if (localStorage.getItem('cart') == null) {
    cart = {}; // Use 'cart' instead of 'char'
  } else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  }

  $('.cart').click(function() {
    console.log('Clicked');
    var idstr = this.id.toString();
    console.log(idstr);

    if (cart[idstr] != undefined) {
      cart[idstr] = cart[idstr] + 1;
    } else {
      cart[idstr] = 1;
    }
    console.log(cart);
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();

  document.getElement.Id("popcart").setAttribute('data-content', '<h5>Here is Your items in MyCartIn</h5>');

</script>
{% endblock %}
